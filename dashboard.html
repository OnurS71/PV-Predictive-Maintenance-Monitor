<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8">
  <title>PV Monitoring – Anlagenübersicht</title>

  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <script src="/static/dashboard.js?v=1" defer></script>

  <style>
    body {
      font-family: Arial, sans-serif;
      background: #111;
      color: #eee;
      padding: 20px;
    }

    h1 { color: #4ec9b0; }

    .plant {
      border: 1px solid #444;
      border-radius: 10px;
      padding: 15px;
      margin-bottom: 30px;
      background: #1a1a1a;
    }

    .OK { border-color: #4ec9b0; }
    .WARN { border-color: orange; }
    .ALARM { border-color: red; }

    .chartbox {
      height: 320px;
      margin-top: 15px;
    }

    canvas {
      width: 100% !important;
      height: 100% !important;
      background: #222;
      border-radius: 8px;
      padding: 10px;
    }
  </style>
</head>

<body>
  <h1>PV Monitoring – Anlagenstatus</h1>
  <div id="plants"></div>
</body>
</html>
