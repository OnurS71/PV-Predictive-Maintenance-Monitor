<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <title>PV Monitoring – Live Status</title>

    <!-- Chart.js -->
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>

    <!-- eigenes JS (Cache-Busting) -->
    <script src="/static/dashboard.js?v=1" defer></script>

    <style>
        body {
            font-family: Arial, sans-serif;
            background: #111;
            color: #eee;
            padding: 20px;
        }

        h1 { color: #4ec9b0; }

        .chartbox {
            height: 300px;
            margin-top: 20px;
        }

        canvas {
            width: 100% !important;
            height: 100% !important;
            background: #222;
            border-radius: 8px;
            padding: 10px;
        }
    </style>
</head>

<body>
    <h1>PV Monitoring – Live Status</h1>

    <h2>Leistung (kW)</h2>
    <div class="chartbox">
        <canvas id="kwChart"></canvas>
    </div>

    <h2>Spannung (V)</h2>
    <div class="chartbox">
        <canvas id="voltChart"></canvas>
    </div>

    <h2>Temperatur (°C)</h2>
    <div class="chartbox">
        <canvas id="tempChart"></canvas>
    </div>
</body>
</html>
