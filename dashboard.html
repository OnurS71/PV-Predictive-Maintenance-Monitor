<!DOCTYPE html>
<html>
<head>
    <title>PV Monitoring – Live Status</title>

    <!-- Chart.js CDN -->
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>

    <!-- Unser eigenes JS -->
    <script src="/static/dashboard.js" defer></script>

    <style>
        body { 
            font-family: Arial; 
            background: #111; 
            color: #eee; 
            padding: 20px; 
        }
        h1 { color: #4ec9b0; }

        .plant {
            border: 1px solid #444;
            margin: 10px 0;
            padding: 15px;
            border-radius: 10px;
            background: #1a1a1a;
        }

        .alarm {
            border-color: red;
            background: rgba(255,0,0,0.2);
        }

        .warning {
            border-color: orange;
            background: rgba(255,165,0,0.2);
        }

        canvas {
            background: #222;
            border-radius: 8px;
            margin-top: 20px;
            padding: 10px;
            width: 100%;
        }
    </style>
</head>

<body>
    <h1>PV Monitoring – Live Status</h1>

    <!-- Live-Karten -->
    <div id="plants"></div>

    <!-- Diagramme -->
    <h2>Leistung (kW) – Live Diagramm</h2>
    <canvas id="kwChart"></canvas>

    <h2>Spannung (V) – Live Diagramm</h2>
    <canvas id="voltChart"></canvas>

    <h2>Temperatur (°C) – Live Diagramm</h2>
    <canvas id="tempChart"></canvas>
</body>
</html>
