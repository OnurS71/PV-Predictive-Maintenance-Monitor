<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <title>PV Predictive Maintenance Dashboard</title>

    <!-- Leaflet -->
    <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css"/>
    <script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>

    <!-- Chart.js -->
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>

    <style>
        body {
            margin: 0;
            background: #0f1115;
            color: #e0e0e0;
            font-family: Arial, sans-serif;
        }

        h1 {
            padding: 20px;
            color: #3ddc97;
        }

        .plant {
            border: 1px solid #3ddc97;
            border-radius: 8px;
            margin: 20px;
            padding: 20px;
        }

        .header {
            margin-bottom: 10px;
        }

        .info-grid {
            display: grid;
            grid-template-columns: repeat(6, 1fr);
            gap: 10px;
            margin-bottom: 15px;
        }

        .info-box {
            background: #1a1d24;
            padding: 10px;
            border-radius: 6px;
            text-align: center;
            font-size: 14px;
        }

        .chart-grid {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 20px;
            margin-top: 15px;
        }

        .chart-box {
            background: #1a1d24;
            padding: 10px;
            border-radius: 6px;
        }

        .map {
            height: 200px;
            margin-top: 15px;
            border-radius: 6px;
        }
    </style>
</head>

<body>
<h1>PV Predictive Maintenance Dashboard</h1>

<!-- WICHTIG: dieser Container MUSS existieren -->
<div id="plants"></div>

<script src="/static/dashboard.js"></script>
</body>
</html>
